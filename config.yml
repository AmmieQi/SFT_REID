#The configuration for training

#setting for data
p_size: 16
k_size: 8

gpus: [6]
memonger: false
# settings for optimizer
lr: 0.1
wd: 0.0005
lr_step: [80,100]
optimizer: sgd

#settings for data
dataset: market
image_size: [256,128]

random_mirror: true
random_crop: false
random_erase: true


#settings for model
prefix: baseline

network: resnet_s16

model_load_prefix: pretrain_models/resnet-50
model_load_epoch: 0

begin_epoch: 0
num_epoch: 140

# settings for random walk
use_rw: false
deep_sup: false
temperature: 0.1


# settings for base architecture
bottleneck_dims: 512

#settings for loss function
use_triplet: false
triplet_margin: 1.0
triplet_normalization: false

use_softmax: true
softmax_margin: 0.3
norm_scale: 15

